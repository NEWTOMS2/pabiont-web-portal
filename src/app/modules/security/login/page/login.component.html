
<div class="row area m-0" >
    <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
    </ul>
    <p-toast></p-toast>
    <div class="loginContainer">
        <div class="col-12 p-0">
            <div class="row m-0">
                <div class="col-12 p-0 d-flex align-items-start">
                    <img src="./../../../assets/img/cargo-radar-logo-blanco.png" class="logoImg img-fluid" alt="logo">
                </div>
            </div>
            <div class="row m-0 form justify-content-center">
                <div class="col-12 col-md-8 col-lg-5">
                    <div class="header">
                        <span class="title loginSpan" >Iniciar Sesi√≥n</span>
                    </div>
                    <div class="header">
                        <span class="title">WELCOME</span>
                        <span class="subtitle">Please enter your email and password</span>
                    </div>
                    <form [formGroup]="formGroup" class="body p-0">
                        <div class="row m-0 justify-content-center p-formgrid p-grid">
                            <div class="col-12 p-0 mb-3 pos_email">
                                <div class="email">
                                    <input  type="text" 
                                            placeholder="Email"
                                            pInputText
                                            style
                                            [ngClass]="{'ng-dirty ng-invalid': formGroup.controls['email'].touched && formGroup.controls['email'].errors?.['required'] || !emailClass}"
                                            formControlName="email" 
                                            required> 
                                    <small class="p-error" *ngIf="formGroup.controls['email'].touched && formGroup.controls['email'].errors?.['required']">Email is required.</small>
                                </div>
                            </div>
                            <div class="field-checkbox p-field mt-3 p-0">
                                <p-password formControlName="password" 
                                            placeholder="Password"
                                            [toggleMask]="true" 
                                            [feedback]="false" 
                                            inputStyleClass="{{passwordClass}}"
                                            styleClass="p-password p-component p-inputwrapper p-input-icon-right ng-dirty wid100"
                                            required>
                                </p-password>
                                <small class="p-error" *ngIf="formGroup.controls['password'].touched && formGroup.controls['password'].errors?.['required']">
                                    Password is required.
                                </small>
                            </div>
                        </div>
                    </form>
                    <div class="col-12 p-0">
                        <p-button label="Login" [disabled]="!isValid" (click)="gotoDashboard()"></p-button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div >
